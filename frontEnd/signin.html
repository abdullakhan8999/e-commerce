<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
   <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
      id="modalSignin">
      <div class="modal-dialog" role="document">
         <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
               <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
               <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
               <form class="">
                  <div class="form-floating mb-3">
                     <input type="email" class="form-control rounded-3" id="floatingInput"
                        placeholder="name@example.com">
                     <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                     <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                     <label for="floatingPassword">Password</label>
                  </div>
                  <a href="./index.html"
                     class="align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                     <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary align-items-center" type="submit">
                        Sign up
                     </button>
                  </a>
                  <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                     <img src="./images/twitter-sign.png" class="bi me-1" width="16" height="16">
                     Sign up with Twitter
                  </button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                     <img src="./images/facebook.png" class="bi me-1" width="16" height="16">
                     Sign up with Facebook
                  </button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                     <img src="./images/github.png" class="bi me-1" width="16" height="16">
                     Sign up with GitHub
                  </button>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
